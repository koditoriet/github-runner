apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: github-runners
  name: github-runner-amd64
  labels:
    app: github-runner-amd64
spec:
  replicas: 4
  selector:
    matchLabels:
      app: github-runner-amd64
  template:
    metadata:
      labels:
        app: github-runner-amd64
    spec:
      nodeSelector:
        arch: amd64
      containers:
      - name: github-runner-amd64
        image: sebas:5000/github-runner:amd64-latest
        env:
        - name: GITHUB_OWNER
          value: koditoriet
        - name: ADDITIONAL_PACKAGES
          value: jq,podman,swtpm,libtss2-dev,gcc,make,libsqlite3-dev,libdbus-1-dev
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: registration-token
              key: pat
